<form *ngIf="billItemForm" [formGroup]="billItemForm" class="relative pt-8 pb-16">
  <div class="mb-4 absolute inset-x-0 top-0 bg-white w-full flex items-center justify-between">
    <em class="text-red-500 text-sm">
      * Discounts are in unit price units
    </em>
  </div>
  <div>
    <div class="flex flex-col md:flex-row items-start md:items-center mb-4">
      <input class="field-input-text focus:outline-none focus:shadow-outline"
        [ngClass]="{'border border-red-500 focus:shadow-none': billItemForm.get('description').invalid && (billItemForm.get('description').dirty || billItemForm.get('description').touched)}"
        type="text" formControlName="description" placeholder="Description" />
    </div>
    <div class="flex items-center justify-start">
      <input class="field-input-text w-1/3 focus:outline-none focus:shadow-outline mr-2"
        [ngClass]="{'border border-red-500 focus:shadow-none': billItemForm.get('amount').invalid && (billItemForm.get('amount').dirty || billItemForm.get('amount').touched)}"
        type="text" formControlName="amount" placeholder="Amount" />
      <input class="field-input-text w-32 focus:outline-none focus:shadow-outline"
        [ngClass]="{'border border-red-500 focus:shadow-none': billItemForm.get('discount').invalid && (billItemForm.get('discount').dirty || billItemForm.get('discount').touched)}"
        type="text" formControlName="discount" placeholder="Discount" />
    </div>
    <div
      *ngIf="billItemForm.get('description').invalid && (billItemForm.get('description').dirty || billItemForm.get('description').touched)"
      class="field-error">
      <div *ngIf="billItemForm.get('description').errors.required">
        Description is required.
      </div>
      <div *ngIf="billItemForm.get('description').errors.minlength">
        Description must be at least 3 characters long.
      </div>
    </div>
    <div class="field-error"
      *ngIf="billItemForm.get('amount').invalid && (billItemForm.get('amount').dirty || billItemForm.get('amount').touched)">
      <div *ngIf="billItemForm.get('amount').errors.required">
        Amount is required.
      </div>
      <div *ngIf="billItemForm.get('amount').errors.min">
        Amount must be greater than 0.
      </div>
      <div *ngIf="billItemForm.get('amount').errors.notDecimal">
        Amount must be in decimal format.
      </div>
    </div>
    <div class="field-error"
      *ngIf="billItemForm.get('discount').invalid && (billItemForm.get('discount').dirty || billItemForm.get('discount').touched)">
      Discount must be in decimal format.
    </div>
  </div>
</form>
