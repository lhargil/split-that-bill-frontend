<form *ngIf="peopleForm" [formGroup]="peopleForm">
  <div formArrayName="people" *ngFor="let person of people.controls; let i = index;"
    class="mb-4 p-4 border-b last:border-b-0">
    <div [formGroupName]="i">
      <div class="mb-4">
        <label class="field-label">
          First name
        </label>
        <input class="field-input-text focus:outline-none focus:shadow-outline" type="text" formControlName="firstname"
          placeholder="First name"
          [ngClass]="{'border border-red-500 focus:shadow-none': person.get('firstname').invalid && (person.get('firstname').dirty || person.get('firstname').touched)}" />
        <div
          *ngIf="person.get('firstname').invalid && (person.get('firstname').dirty || person.get('firstname').touched)"
          class="field-error">

          <div *ngIf="person.get('firstname').errors.required">
            First name is required.
          </div>
          <div *ngIf="person.get('firstname').errors.minlength">
            First name must be at least 3 characters long.
          </div>
        </div>
      </div>
      <div class="mb-4">
        <label class="field-label">
          Last name
        </label>
        <input id="lastname" class="field-input-text focus:outline-none focus:shadow-outline"
          [ngClass]="{'border border-red-500 focus:shadow-none': person.get('lastname').invalid && (person.get('lastname').dirty || person.get('lastname').touched)}"
          formControlName="lastname" placeholder="Last name" />

        <div *ngIf="person.get('lastname').invalid && (person.get('lastname').dirty || person.get('lastname').touched)"
          class="field-error">

          <div *ngIf="person.get('lastname').errors.required">
            Last name is required.
          </div>
          <div *ngIf="person.get('lastname').errors.minlength">
            Last name must be at least 3 characters long.
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
