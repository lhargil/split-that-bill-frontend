<div class="border-l-4 p-4 w-full" [ngClass]="notification.styling">
  <div class="flex items-start justify-between">
    <div>
      <h4 class="text-lg font-bold leading-none">{{notification.header}}
      </h4>
      <div class="h-3"></div>
      <p class="text-sm">
        {{notification.message}}
      </p>
      <div class="h-4"></div>
      <footer *ngIf="notification.button">
        <button type="button" class="btn btn-outline" (click)="close()">{{notification.button.text}}</button>
      </footer>
    </div>
    <button type="button" class="opacity-25" data-dismiss="modal" aria-label="Close" (click)="close()">
      <svg class="h-4 w-auto fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
        <path
          d="M10 8.586L2.929 1.515 1.515 2.929 8.586 10l-7.071 7.071 1.414 1.414L10 11.414l7.071 7.071 1.414-1.414L11.414 10l7.071-7.071-1.414-1.414L10 8.586z" />
      </svg>
    </button>
  </div>
</div>
