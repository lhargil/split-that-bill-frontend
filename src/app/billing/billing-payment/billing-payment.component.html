<div *ngIf="billingForm" >
    <div class="mb-8">
        <p class="text-sm text-gray-600 flex items-center">
                <svg class="fill-current text-gray-500 w-3 h-3 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M1 4c0-1.1.9-2 2-2h14a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4zm2 2v12h14V6H3zm2-6h2v2H5V0zm8 0h2v2h-2V0zM5 9h2v2H5V9zm0 4h2v2H5v-2zm4-4h2v2H9V9zm0 4h2v2H9v-2zm4-4h2v2h-2V9zm0 4h2v2h-2v-2z"/></svg>
                {{vm.bill.billDate}}
            </p>
        <h1 class="h1">{{vm.bill.establishmentName}} bill items</h1>
    </div>
    <form [formGroup]="billingForm" (ngSubmit)="onSubmit()">
        <div formArrayName="billItems" class="shadow-md rounded bg-white mb-4">
            <div *ngFor="let billItem of billItems.controls; let i = index;" [formGroupName]="i" class="border-t first:border-t-0 p-4">
                <div class="md:w-1/2 flex items-center justify-between md:justify-start">
                    <div class="flex-1">
                        <label class="field-label">
                            1 {{billItem.get('itemDescription').value}} {{billItem.get('priceWithCharges').value | currency: billItem.get('currency').value }}
                        </label>
                    </div>
                    <div>
                        <div class="inline-block relative">
                            <select class="field-select hover:border-gray-500 focus:outline-none focus:shadow-outline" formControlName="assignee" (change)="onChange($event, billItem)">
                                <option value="">Assign to</option>
                                <option *ngFor="let p of vm.bill.participants" [value]="p.person.id">
                                    {{p.person.fullname}}
                                </option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="shadow-md rounded bg-white mb-4">
            <div class="mb-4">
                <div class="mb-4 p-4 border-b">
                    <h2 class="h2">Payables</h2>
                </div>
                <ul class="p-4">
                    <li *ngFor="let p of participantsPayable" class="block mb-4">
                        {{p.person.fullname | titlecase}} will pay <strong>{{p.totalPayable.amount | currency: p.totalPayable.currency}}</strong>
                    </li>
                </ul>
            </div>
            <div class="flex items-center justify-end p-4">
                <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded inline-flex items-center justify-center mr-2" type="button" (click)="cancelEdit()">
                    <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M0 10a10 10 0 1 1 20 0 10 10 0 0 1-20 0zm16.32-4.9L5.09 16.31A8 8 0 0 0 16.32 5.09zm-1.41-1.42A8 8 0 0 0 3.68 14.91L14.91 3.68z"/></svg>
                    Cancel
                </button>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded inline-flex items-center" type="submit" [disabled]="billingForm.invalid">
                    <svg class="fill-current h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M0 11l2-2 5 5L18 3l2 2L7 18z"/></svg>
                    Save
                </button>
            </div>
        </div>
    </form>
</div>
