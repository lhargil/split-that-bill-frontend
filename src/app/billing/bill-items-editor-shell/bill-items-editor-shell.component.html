<ng-container *ngIf="wizardStep$ | async as wizardStep">
  <header class="mb-8">
    <h2>
      {{wizardStep.stepName}}
    </h2>
  </header>
  <bill-items-form #billItemsFormComponent [billItemsForm]="billItemsForm" (addBillItem)="addBillItem()"
    (removeBillItem)="removeBillItem($event)"></bill-items-form>
</ng-container>
