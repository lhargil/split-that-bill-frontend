<div *ngIf="wizardStep$ | async as wizardStep">
  <header class="mb-8">
    <h2>
      {{wizardStep.stepName}}
    </h2>
  </header>
  <friends-form #friendsFormComponent *ngIf="friendsForm" [friendsForm]="friendsForm" class="block mb-4 border-b">
  </friends-form>
  <div>
    <header>
      <h2>Add a new friend</h2>
    </header>
    <person-form [personForm]="personForm"></person-form>
    <button type="button" class="btn btn-primary" (click)="addFriend($event)">Add</button>
  </div>
</div>
