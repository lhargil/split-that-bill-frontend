<ng-container *ngIf="wizardStep$ | async as wizardStep">
  <header class="mb-8">
    <h2 class="text-2xl">
      {{wizardStep.stepName}}
    </h2>
  </header>
  <extra-charges-form [extraChargesForm]="extraChargesForm" (addExtraCharge)="addExtraCharge($event)"
    (removeExtraCharge)="removeExtraCharge($event)"></extra-charges-form>
</ng-container>
