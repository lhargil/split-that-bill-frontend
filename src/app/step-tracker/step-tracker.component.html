<ul
  [ngClass]="{'toc-list-vertical': config.orientation == orientations.vertical, 'toc-list': config.orientation == orientations.horizontal}"
  class="flex items-start justify-center">
  <li class="flex-1 relative text-center" [ngClass]="{'done': step.isDone, 'active': step.isActive }"
    *ngFor="let step of steps; trackBy: trackById">
    <a href="#" class="inline-block px-8 py-6" style="max-width: 60%" (click)="goto($event, step)">
      {{ step.name }}
      <svg class="text-white fill-current h-4 absolute" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
        <path d="M0 11l2-2 5 5L18 3l2 2L7 18z" /></svg>
    </a>
  </li>
</ul>
