<div class="p-8">
  <span *ngIf="config.orientation == orientations.horizontal; then horizontal; else vertical;"></span>
  <ng-template #horizontal>
    <ul class="toc-list flex items-start">
      <li class="flex-1 relative text-center"
        [ngClass]="{'done': step.id < currentStep, 'active': step.id == currentStep }"
        *ngFor="let step of steps; trackBy: trackById">
        <a href="#" class="inline-block p-4" (click)="goto($event, step)">
          {{ step.name }}
          <svg class="text-white fill-current h-4 absolute" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <path d="M0 11l2-2 5 5L18 3l2 2L7 18z" /></svg>
        </a>
      </li>
    </ul>
  </ng-template>
  <ng-template #vertical>
    <ul class="toc-list-vertical flex flex-col items-start pt-4">
      <li class="flex-1 relative" [ngClass]="{'done': step.id < currentStep, 'active': step.id == currentStep }"
        *ngFor="let step of steps; trackBy: trackById">
        <a href="#" class="inline-block px-8 py-6" (click)="goto($event, step)">
          {{ step.name }}
          <svg class="text-white fill-current h-4 absolute" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <path d="M0 11l2-2 5 5L18 3l2 2L7 18z" /></svg>
        </a>
      </li>
    </ul>
  </ng-template>
</div>
