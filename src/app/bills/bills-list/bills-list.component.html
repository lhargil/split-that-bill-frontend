<ng-container *ngIf="bills$ | async as bills">
    <h2>Your bills</h2>
    <div>
        <a [routerLink]="[0, 'edit']">Add new</a>
        <ul>
            <li *ngFor="let bill of bills">
                {{bill.establishmentName}} incurred on {{bill.billDate}}
                <br>
                <a [routerLink]="['/bills', bill.id, 'receipt']">Receipt</a> &nbsp;
                <a [routerLink]="['/bills', bill.id, 'edit']">Edit</a> &nbsp;
                <a [routerLink]="['/billing', bill.id, 'pay']">Assign items</a>
            </li>
        </ul>
    </div>
</ng-container>
