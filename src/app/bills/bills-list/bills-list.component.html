<ng-container *ngIf="bills$ | async as bills">
    <h2>Your bills</h2>
    <div>
        <a [routerLink]="[0, 'edit']">Add new</a>
        <ul>
            <li *ngFor="let bill of bills">
                {{bill.establishmentName}} {{bill.billDate | date: 'full' : 'GMT+8'}}
                <br>
                <a [routerLink]="['/bills', bill.id]">View</a> &nbsp; <a [routerLink]="['/bills', bill.id, 'edit']">Edit</a>
            </li>
        </ul>
    </div>
</ng-container>
