<div class="container inner">
        <div class="mb-8 px-4 md:px-0">
            <div class="flex items-center">
                <h1 class="h1 mr-4">My friends</h1>
                <a [routerLink]="[0, 'edit']" class="inline-block bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">Add new</a>
            </div>            
        </div>
            <div *ngIf="people$ | async as people" class="bg-white rounded shadow-md">
                <ul>
                    <li *ngFor="let person of people" class="border-t first:border-t-0 py-4">
                        <div class="flex items-center">
                            <div class="photo">
                                <svg class="fill-current h-12 mx-8" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M10 20a10 10 0 1 1 0-20 10 10 0 0 1 0 20zM7 6v2a3 3 0 1 0 6 0V6a3 3 0 1 0-6 0zm-3.65 8.44a8 8 0 0 0 13.3 0 15.94 15.94 0 0 0-13.3 0z"/></svg>
                            </div>
                            <div>
                                <div class="text-gray-900 font-bold text-xl mb-8">{{person.fullname | titlecase}}</div>
                                <div class="toolbar flex items-center">
                                    <a [routerLink]="[person.id, 'edit']" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded mr-2 inline-flex items-center">
                                        <svg class="fill-current h-4 inline-block mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.3 3.7l4 4L4 20H0v-4L12.3 3.7zm1.4-1.4L16 0l4 4-2.3 2.3-4-4z"/></svg>
                                        Edit
                                    </a>
                                    <a [routerLink]="[person.id, 'items']" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded inline-flex items-center">
                                        <svg class="fill-current h-4 inline-block mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M1 4h2v2H1V4zm4 0h14v2H5V4zM1 9h2v2H1V9zm4 0h14v2H5V9zm-4 5h2v2H1v-2zm4 0h14v2H5v-2z"/></svg>
                                        History
                                    </a>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
</div>
