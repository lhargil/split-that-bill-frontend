<div class="flex items-center">
    <h1 class="h1 mb-8 mr-4">My friends</h1>
    <a [routerLink]="[0, 'edit']" class="inline-block mb-8 bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">Add new</a>
</div>
<div *ngIf="people$ | async as people" class="w-full">
    <ul class="border rounded">
        <li *ngFor="let person of people" class="border-t first:border-t-0 p-4">
            <div class="text-gray-900 font-bold text-xl mb-8">{{person.fullname | titlecase}}</div>
            <div class="toolbar flex items-center">
                <a [routerLink]="[person.id, 'edit']" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded mr-4 inline-flex items-center">
                    <svg class="fill-current h-4 inline-block mr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.3 3.7l4 4L4 20H0v-4L12.3 3.7zm1.4-1.4L16 0l4 4-2.3 2.3-4-4z"/></svg>
                    Edit
                </a>
                <a [routerLink]="[person.id, 'items']" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded inline-flex items-center">
                    <svg class="fill-current h-4 inline-block mr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M1 4h2v2H1V4zm4 0h14v2H5V4zM1 9h2v2H1V9zm4 0h14v2H5V9zm-4 5h2v2H1v-2zm4 0h14v2H5v-2z"/></svg>
                    View bills
                </a>
            </div>
        </li>
    </ul>
</div>
