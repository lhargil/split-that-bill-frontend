<h3>Your friends</h3> &nbsp;
<a [routerLink]="[0, 'edit']">Add new</a>
<ng-container *ngIf="people$ | async as people">
    <ul *ngFor="let person of people">
        <li>    
            {{person.fullname}}
            <br>
            <a [routerLink]="[person.id, 'items']">View bill items</a> &nbsp;
            <a [routerLink]="[person.id, 'edit']">Edit</a>
        </li>
    </ul>
    {{people | json}}
</ng-container>
