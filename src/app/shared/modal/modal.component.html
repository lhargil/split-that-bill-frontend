<div class="fixed inset-0 z-30" id="side-modal" tabindex="-1" role="modal" aria-labelledby="modal" aria-hidden="true">
  <div class="fixed bg-gray-800 opacity-75 inset-0"></div>
  <div class="relative pointer-events-none h-screen p-2"
    style="max-width: 500px; left: 100%; transform: translateX(-100%);" role="document">
    <div
      class="relative flex flex-col justify-between w-full pointer-events-auto bg-white border rounded-md shadow-md outline-none border h-full">
      <div class="modal-header flex flex-row items-center justify-between p-4 border-b">
        <h2 class="text-3xl" id="modalLabel">{{content.heading}}</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
          <svg class="h-6 w-auto fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <path
              d="M10 8.586L2.929 1.515 1.515 2.929 8.586 10l-7.071 7.071 1.414 1.414L10 11.414l7.071 7.071 1.414-1.414L11.414 10l7.071-7.071-1.414-1.414L10 8.586z" />
          </svg>
        </button>
      </div>
      <div class="modal-body h-full p-4" style="min-height: 100px;">
        <div content-host></div>
      </div>
      <div class="modal-footer flex flex-row items-center justify-end p-4 border-t">
        <button type="button" class="btn text-red-700 mr-4 flex items-center justify-center" (click)="delete()">
          <svg class="h-4 w-auto fill-current mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <path d="M6 2l2-2h4l2 2h4v2H2V2h4zM3 6h14l-1 14H4L3 6zm5 2v10h1V8H8zm3 0v10h1V8h-1z" /></svg>
          Delete
        </button>
        <button type="button" class="btn btn-primary flex items-center justify-center" (click)="save()">
          <svg class="h-4 w-auto fill-current mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <path d="M0 2C0 .9.9 0 2 0h14l4 4v14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm5 0v6h10V2H5zm6 1h3v4h-3V3z" /></svg>
          Save
        </button>
      </div>
    </div>
  </div>
</div>
